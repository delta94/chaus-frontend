mutation SaveUserPreference($netid: String!, $shiftAvailabilities: [shiftAvail!]!) {
    updateShiftAvailabilities(
        netid: $netid
        shiftAvailabilities: $shiftAvailabilities
    ) {
        netid
    }
}

mutation SetUserPreference($id: Int!, $availability: Int!) {
    updateShiftAvailability(
        availabilityId: $id
        availability: $availability
    ) @client
}